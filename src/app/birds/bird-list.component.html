<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-4'>
          <input type='text'
          [(ngModel)]='listFilter' />
         </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='birds.length'>
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                        (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Bird
                </button>
              </th>
              <th>Name</th>
              <th>Description</th>               
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let bird of filteredBirds'>
              <td>
                <img *ngIf='showImage'
                     [src]='bird.url'
                     [title]='bird.name'
                     [style.width.px]='imageWidth'
                     [style.margin.px]='imageMargin'>
              </td>
              <td>
                <a [routerLink]="['/birds', bird.Id]">
                  {{ bird.name }}
                </a>
                <!-- {{ bird.name }} -->
              </td>              
              <td>
                {{ bird.description }}
              </td>  
               <!-- <td>
                <pm-star [rating]='product.starRating'
                         (ratingClicked)='onRatingClicked($event)'>
                </pm-star> 
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
